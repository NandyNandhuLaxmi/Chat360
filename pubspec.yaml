name: chatapp
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  google_sign_in: 4.4.3
  firebase_auth:
  random_string: ^2.0.1
  otp_text_field: ^1.1.1
  flutter_spinkit: ^5.0.0
  cloud_firestore:
  eva_icons_flutter: ^3.0.0
  shared_preferences: ^0.5.6+3
  fluttertoast: 8.0.6
  intl: 0.17.0
  image_picker: ^0.6.3+1
  image_cropper: ^1.2.0
  permission_handler: ^5.0.0
  contacts_service: ^0.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
